<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prova Aula 06</title>
    <!-- 
Estrutura HTML:

Crie um formulário simples com dois campos: "Nome de Usuário" e "Senha".Adicione dois botões: "Enviar" e "Limpar".

Estilos Responsivos com Media Queries:
-Use Media Queries para garantir que o formulário se ajuste bem em diferentes tamanhos de tela (móvel, tablet, desktop).
-Em telas menores, o formulário deve ocupar toda a largura da tela, enquanto em telas maiores deve ser centralizado com uma largura fixa.

Uso de Pseudo-elementos:
-Use o pseudo-elemento ::before para adicionar ícones decorativos antes dos campos "Nome de Usuário" e "Senha".
-Use o pseudo-elemento ::after para adicionar um efeito visual nos botões quando o mouse passar sobre eles (hover).

Estilização Adicional:
-Aplique bordas arredondadas aos campos e botões.
-Utilize sombras sutis para dar profundidade ao formulário.
    -->
</head>

<body>
    <header class="header"></header>
    <aside></aside>
    <main class="main">
        <h1 class="titulo">Prova 06</h1>
        <h2 class="subtitulo">Formulario</h2>

        <form>
            <input type="text" placeholder="Nome de Usuário" class="input-field">
            <input type="password" placeholder="Senha" class="input-field">
            <div class="campo-botoes">
                <button class="btn submit" type="submit">Enviar</button>
                <button class="btn limpar" type="reset">Limpar</button>
            </div>
        </form>
    </main>
    <aside></aside>
    <footer class="footer"></footer>

</body>

</html>
