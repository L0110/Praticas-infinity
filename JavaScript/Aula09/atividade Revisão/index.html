<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Aula 09</title>
    <style src="style.css"></style>
    
</head>
<body>
    <section class="contador" id="contador"></section>
    
    <section id="entrada">
        <input type="text" name="aluno" id="aluno" class="aluno Input" placeholder="Insira o nome do aluno"/>
        <input type="number"  min="0.0" max="10.0" name="nota" id="nota" class="nota Input" placeholder="Insira a nota média do aluno"/>
        <button type="button" id="incluir">Cadastrar</button>
        <button type="button" id="btn-reprovado">Mostrar reprovados</button>
        <button type="button" id="btn-todos-alunos">Mostrar todas as notas</button>

        <section id="saida"></section>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
