<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 01</title>
    <style>
        .bloco{
            display: block;
        }
        .linha{
            display: inline;
        }
        .linha-bloco{
            display: inline-block;
        }
        .oculto{
            display: none;
        }
        .visivel{
            visibility: visible;
        }
        .invisivel{
            visibility: hidden;
        }

    </style>
</head>
<body>
    <h1>Teste</h1>
    <div>
        <p class="bloco">
            Bloco
        </p>
    </div>
    <div>
        <p class="linha">
            Linha!
        </p>
    </div>
    <div>
        <p class="linha-bloco">
            linha-bloco
        </p>
    </div>
    <div>
        <p class="oculto">
            Oculto
        </p>
    </div>
    <div>
        <p class="visivel">
            Visivel
        </p>
    </div>
    <div>
        <p class= "invisivel">
            Invisivel
        </p>
    </div>
</body>
</html>
