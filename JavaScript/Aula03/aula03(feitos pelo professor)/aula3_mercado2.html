<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadinho Do...while</title>
</head>
<body>
    <script>
        let total = 0.0;
        let preco = 0.0;
        do {
            preco = parseFloat( prompt() );
            
            if(preco>1000) continue;
            
            if(preco>1000) {
                preco = preco * (90/100);
            }
            
            total += preco;
            
            
        } while(preco>0);
        alert(`Valor a pagar R$ ${ total.toFixed(2) }`);
    </script>
</body>
</html>
