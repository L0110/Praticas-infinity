<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterar ou Repetir</title>
</head>
<body>
    <script>
        // for(;;)
        //    console.log("Repetindo...");
        
        for(let i=10; i>0; i-- ) {
            console.log("Repetição: ", i);
        }
        
    </script>
</body>
</html>
