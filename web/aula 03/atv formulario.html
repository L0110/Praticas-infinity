<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <main>
        <form action="#">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Nome completo">
            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="zeca@zecamail.com">
            <br><br>

            <label for="senha">Senha</label>
            <input type="password" name="pass" id="password" placeholder="◦◦◦◦◦◦◦◦">
            <br><br>

            <label for="option"></label>
            <select name="op" id="">
                <option id="op" value="Brasil">Brasil</option>
                <option id="op" value="Argentina">Argentina</option>
                <option id="op" value="Chile">Chile</option>
                <option id="op" value="Uruguai">Uruguai</option>
            </select>
            <br><br>

            <label for="descricao">Descrição</label><br>
            <textarea name="descricao" id="descricao" cols="40" rows="10" placeholder="Texto interessante"></textarea>
            <br><br>

            <button type="reset">Cancelar</button>
            <button type="submit" onclick="alert('enviado')">Enviar </button>
        </form>
    </main>
    <footer></footer>
    
</body>
</html>
