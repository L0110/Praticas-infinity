<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto</title>

</head>
<body>
    <!--
    Desenvolva uma página de portfólio pessoal utilizando HTML, CSS, e, se desejado, JavaScript para interatividade. A página deve
    apresentar suas informações pessoais, habilidades, projetos, e formas de contato.

    Estrutura HTML:
    Incluir uma seção de introdução com uma breve
    biografia e uma imagem de perfil.

    Criar seções dedicadas para listar suas habilidades,
    projetos anteriores, e experiências profissionais.

    Adicionar uma seção de contato com links para suas
    redes sociais e um formulário de contato.

    Estilização com CSS:
    Utilize Flexbox ou Grid para organizar o layout da
    página.

    Aplique estilos personalizados para destacar seções
    importantes, como projetos e habilidades.

    Implemente Media Queries para garantir que o
    portfólio seja responsivo e adaptável a diferentes
    tamanhos de tela.

        Objetivo: Criar uma página de portfólio que represente suas habilidades e experiências de forma profissional e atraente, ao
        mesmo tempo em que pratica o uso de HTML, CSS, e técnicas de design responsivo.
    -->
    
    <!-- Portifolio -->
<header>
    <nav class="menu">
        <h2>Dados pessoais</h2>
        <h2>Habilidades</h2>
        <h2>Projetos</h2>
        <h2>Contato</h2>
    </nav>
</header>

     <!-- Dados pessoais -->
     
<section class="corpo">
    <section class="bloco">
        <h1>Dados pessoais</h1>
    
        <span></span>
    </section>
<!-- Habilidades -->
    <section class="bloco">
        <h1>Habilidades</h1>
    </section>
<!-- Projetos -->
    <section class="bloco">
        <h1>Projetos</h1>

    </section>
<!-- Formas de contato -->
    <section class="bloco">
        <h1>Contato</h1>
    </section>
</section>
    
</body>
</html>
