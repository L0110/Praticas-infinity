        function media(...valores){
            if(valores.length <2){
                 alert("É necessário 2 ou mais valores para calcular a média");
                 return null;
            }

                (somatorio, valorAtual) => somatorio += valorAtual
            );
            console.log(`Soma: ${soma}`);
            return (soma/valores.length)
